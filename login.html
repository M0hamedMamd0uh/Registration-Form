<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page | SASS Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xl-7">
          <div class="header p-2 fw-3">
            <h1 class="fs-5 py-1 fw-4 fs-sm-5">
              Welcome Back<span class="text-primary-hover">.</span>
            </h1>
          </div>
          <form>
            <div class="row g-2">
              <div>
                <input
                  autocomplete="off"
                  class="d-block p-3 fs-2"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email"
                />
              </div>

              <div>
                <input
                  autocomplete="off"
                  class="d-block p-3 fs-2"
                  type="password"
                  placeholder="Password"
                  name="password"
                />
              </div>

              <div>
                <div class="remember-me">
                  <input
                    autocomplete="off"
                    class="d-block p-3"
                    type="checkbox"
                    id="remember"
                    name="remember"
                  />
                  <label for="remember" class="text-secondary"
                    >Remember Me</label
                  >
                </div>
              </div>
              <div class="btn">
                <a
                  class="text-white d-block fw-4 fs-2 p-3 border-none bg-primary cursor-pointer text-center"
                  href="index.html"
                >
                  Login</a
                >
              </div>
            </div>
          </form>
          <h4 class="mb-5 text-secondary p-2 fs-2 text-center fw-3">
            Don't have an account ?
            <span class="cursor-pointer"
              ><a href="index.html" class="text-primary-hover"
                >Create an account</a
              ></span
            >
          </h4>
        </div>
        <div class="col-xl-5"></div>
      </div>
    </div>
  </body>
</html>
