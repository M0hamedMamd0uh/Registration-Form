<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page | SASS Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xl-10">
          <div class="header p-2 fw-3">
            <p class="text-secondary fs-2">Start for free</p>
            <h1 class="fs-5 py-1 fw-4 fs-sm-5">
              Create new account<span class="text-primary-hover">.</span>
            </h1>
            <h4 class="mb-5 text-secondary fs-2 fw-3">
              Already A Member ?
              <span class="cursor-pointer"
                ><a href="login.html" class="text-primary-hover"
                  >Login In</a
                ></span
              >
            </h4>
          </div>
          <form>
            <div class="row g-2">
              <div class="col-md-6 col-lg-4">
                <input
                  autocomplete="off"
                  class="d-block p-3 fs-2"
                  type="text"
                  id="fname"
                  name="fname"
                  placeholder="First Name"
                />
              </div>
              <div class="col-md-6 col-lg-4">
                <input
                  autocomplete="off"
                  class="d-block p-3 fs-2"
                  type="text"
                  id="lname"
                  name="lname"
                  placeholder="Last Name"
                />
              </div>
              <div class="col-md-6 col-lg-4">
                <input
                  autocomplete="off"
                  class="d-block p-3 fs-2"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email"
                />
              </div>
              <div class="col-md-6 col-lg-4">
                <input
                  autocomplete="off"
                  class="d-block p-3 fs-2"
                  type="tel"
                  id="mobile"
                  name="mobile"
                  placeholder="Mobile"
                />
              </div>
              <div class="col-md-6 col-lg-4">
                <input
                  autocomplete="off"
                  class="d-block p-3 fs-2"
                  type="password"
                  placeholder="Password"
                  name="password"
                />
              </div>
              <div class="col-md-6 col-lg-4">
                <input
                  autocomplete="off"
                  class="d-block p-3 fs-2"
                  type="password"
                  placeholder="Confirm Password"
                  name="password"
                />
              </div>
              <div class="col-md-6 col-lg-4">
                <div class="remember-me">
                  <input
                    autocomplete="off"
                    class="d-block p-3"
                    type="checkbox"
                    id="remember"
                    name="remember"
                  />
                  <label for="remember" class="text-secondary"
                    >Remember Me</label
                  >
                </div>
              </div>
              <div class="btn">
                <a
                  class="text-white d-block fw-4 fs-2 p-3 border-none bg-primary cursor-pointer text-center"
                  href="login.html"
                >
                  Create Account
                </a>
              </div>
            </div>
          </form>
        </div>
        <!-- <div class="col-xl-3"></div> -->
      </div>
    </div>
  </body>
</html>
